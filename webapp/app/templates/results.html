{% extends "main.html" %}
{% block mainbody %}
<div class="container" style="padding-top:40px;">
        <div class="container">
            <form id="jobresults" name="jobresults" action="/results/getreport" method="post" enctype="multipart/form-data">
    <div class="form-group row">
      <div class="col-sm-2">
          <h4>View Job</h4>
      </div>
        <div class="col-sm-6">
        <input type="text" class="form-control" id="jobid" name="jobid" placeholder="aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee">
      </div>
        <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" id="viewbtn">View report &raquo;</button>
      </div>

    </div>
                {% if lastresults %}
              <div class="row">
                  <div class="col-sm-2">
                        <h4>Recent Jobs</h4>
                  </div>
                  <div class="col-sm-10">
                      {% for result in lastresults %}
                        <h4><a href="/results/{{ result[0] }}" data-toggle="tooltip" data-placement="right" title="{{ result[1] }}">{{ result[1] }}</a></h4>
                      {% endfor %}
                  </div>
            </div>

            {% endif %}
                </form>
        </div>
</div>
{% endblock %}
